{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Main page {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="#">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
            <div class="container">
                <div class="row">
                    <a class="my-0 mr-md-auto font-weight-normal" href="#">Online directory of employees for the company.</a>
                    <nav class="my-2 my-md-0 mr-md-3">
                        <a class="p-2 text-dark" href="#">About project</a>
                    {% if request.user.is_authenticated %}
                        <a class="btn btn-secondary" href="#">Logout</a>
                    {% else %}
                        <a class="btn btn-secondary" href="#">Login</a>
                    {% endif %}
                    </nav>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
